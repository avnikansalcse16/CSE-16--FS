<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 7</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <h1>Navigation menu demo</h1>
    <!-- block example -->
     <h2>block example</h2>
     <div class="block-menu">
       <a href="#">Home</a>
       <a href="#">products</a>
       <a href="#">About</a>
       <a href="#">contact</a>
     </div>
     <!-- inline example -->
    <h2>inline example</h2>
     <div class=" inline-menu">
       <a href="#">Home</a>
       <a href="#">products</a>
       <a href="#">About</a>
       <a href="#">contact</a>

     </div>
     <h2> inline block menu</h2>
     <div class=" inline-block-menu">
       <a href="#">Home</a>
       <a href="#">products</a>
       <a href="#">About</a>
       <a href="#">contact</a>
     </div> 

     <h2>float example</h2>
     <div class="float-menu">
       <a href="#">Home</a>
       <a href="#">products</a>
       <a href="#">About</a>
       <a href="#">contact</a>
       <div class="clear"></div>
     </div>

</body>
</html>
